{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<html>
<head>

	<link rel="stylesheet" type="text/css" href="{% static 'blog/register.css' %}">
	
</head>
	<div class="content-section">
		<h1 align="center" class="title">Be Yourself</h1>
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<p align="center" class="border-bottom mb-4">Find Your Stylist Today</p>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn-outline-info" type="submit">Sign Up</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Already Have an Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
			</small>
		</div>
	</div>
{% endblock content %}
